sudo: false

language: php

php:
  - 7.4
  - 7.3
  - 7.2
  - 7.1
  - 7.0

install:
  - composer install
  - composer global require phpspec/phpspec hanneskod/readme-tester:1.0-beta.3
  - export PATH=$PATH:$HOME/.composer/vendor/bin/

script:
  - phpspec run --verbose
  - readme-tester test README.md
